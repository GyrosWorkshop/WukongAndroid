language: android
jdk: oraclejdk8
sudo: false
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - ANDROID_API=26
  - ANDROID_BUILD_TOOLS=26.0.1
  - secure: 
  - secure: 
  - secure: 
android:
  components:
  - android-$ANDROID_API
  - build-tools-ANDROID_BUILD_TOOLS
  - extra-android-support
  licenses:
  - android-sdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_204758af0f09_key -iv $encrypted_204758af0f09_iv
  -in wukong.jks.enc -out wukong.jks -d
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- ./gradlew dependencies || true
script:
- ./gradlew assembleDebug assembleRelease
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - wukong/build/outputs/apk/debug/wukong-debug.apk
  - wukong/build/outputs/apk/release/wukong-release.apk
  on:
    tags: true
  skip_cleanup: true
